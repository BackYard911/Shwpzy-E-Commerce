<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/auth.css" />
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <title>Online Shop</title>
  </head>
  <body class="">
    <div class="container">
      <h1 class="text-light p-3 text-center">Online Shop</h1>
      <div class="forms-card shadow-lg rounded mx-auto">
        <div class="inner-container">
          <!-- LOGIN FORM -->
          <form id="loginForm" class="bg-light p-5">
            <div
              class="alert alert-danger loginForm__error form-error"
              role="alert"
            ></div>
            <div class="form-group">
              <label for="loginForm__email">Email address</label>
              <input type="email" class="form-control" id="loginForm__email" />
            </div>
            <div class="form-group">
              <label for="loginForm__password">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginForm__password"
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="pt-3">
              Donâ€™t have an account? <a id="signUpFormLink" href="#">Sign Up</a>
            </p>
          </form>

          <!-- SIGN UP FORM -->
          <form id="signUpForm" class="bg-light p-5">
            <div
              class="alert alert-danger signUpForm__error form-error"
              role="alert"
            ></div>
            <div class="form-group">
              <label for="signUpForm__name">Full Name</label>
              <input type="text" class="form-control" id="signUpForm__name" />
            </div>
            <div class="form-group">
              <label for="signUpForm__email">Email address</label>
              <input type="email" class="form-control" id="signUpForm__email" />
            </div>
            <div class="form-group">
              <label for="signUpForm__password">Password</label>
              <input
                type="password"
                class="form-control"
                id="signUpForm__password"
              />
            </div>
            <div class="form-group">
              <label for="signUpForm__phone">Phone</label>
              <input type="text" class="form-control" id="signUpForm__phone" />
            </div>
            <div class="form-group">
              <label for="signUpForm__address">Address</label>
              <input
                type="text"
                class="form-control"
                id="signUpForm__address"
              />
            </div>
            <button type="submit" class="btn w-100">Sign Up</button>
            <p class="pt-3">
              Already have an account? <a id="loginFormLink" href="#">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/auth.js"></script>
  </body>
</html>
